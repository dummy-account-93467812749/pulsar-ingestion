apiVersion: v2
name: pipeline-charts
version: 0.1.0
description: Helm charts for deploying the data pipeline
icon: https://example.com/icon.png
appVersion: "0.1.0"

dependencies:
  - name: compose
    version: "0.1.0" # Replace with the actual version of your 'compose' chart (from charts/compose/Chart.yaml) or use "*"
    repository: "file://./charts/compose" # Points to the local subchart
  - name: mesh
    version: "0.1.0" # Replace with the actual version of your 'mesh' chart (from charts/mesh/Chart.yaml) or use "*"
    repository: "file://./charts/mesh"   # Points to the local subchart
  - name: worker
    version: "0.1.0" # Replace with the actual version of your 'worker' chart (from charts/worker/Chart.yaml) or use "*"
    repository: "file://./charts/worker"