# Default configuration for the HTTP source connector
# connectorClass: org.apache.pulsar.io.http.HttpSource
#
# The HTTP endpoint URL to connect to
url: "https://api.example.com/data"
#
# The HTTP method to use (e.g., GET, POST)
method: "GET"
#
# A map of HTTP headers to include in the request
# headers:
#   Content-Type: "application/json"
#   Authorization: "Bearer your_api_key"
#
# The request body for methods like POST or PUT
# requestBody: |
#   {
#     "key": "value"
#   }
#
# The interval in milliseconds at which to poll the HTTP endpoint (if applicable)
# If not set, the source will make a single request and then exit.
pollingIntervalMs: 5000
#
# Authentication configuration (optional)
# auth:
#   # Example: API Key authentication
#   apiKey:
#     headerName: "X-API-KEY"
#     apiKeyValue: "your_secret_api_key"
#   # Example: Basic Authentication
#   basicAuth:
#     username: "user"
#     password: "password"
#   # Example: OAuth2 Client Credentials
#   oauth2:
#     tokenUrl: "https://auth.example.com/oauth/token"
#     clientId: "your_client_id"
#     clientSecret: "your_client_secret"
#     audience: "your_api_audience" # Optional
#     scopes: ["read:data"] # Optional
#
# Optional: Specify the output format for the message payload.
# Supported values: "STRING", "JSON", "AVRO", "PROTOBUF", "BYTES"
# If not specified, defaults to "BYTES".
# outputFormat: "JSON"

# Optional: Connection timeout in milliseconds
# connectTimeoutMs: 5000

# Optional: Read timeout in milliseconds
# readTimeoutMs: 10000
