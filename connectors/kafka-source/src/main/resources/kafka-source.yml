# Configuration for the Apache Kafka Source Connector
# connectorClass: org.apache.pulsar.io.kafka.source.KafkaSource (Update with actual class name later)

# Kafka connection properties
bootstrapServers: "localhost:9092" # Comma-separated list of Kafka broker addresses
topic: "pulsar-kafka-topic"        # Kafka topic to consume messages from
groupId: "pulsar-kafka-source-group" # Consumer group ID

# Deserialization properties
# Common options:
# org.apache.kafka.common.serialization.StringDeserializer
# org.apache.kafka.common.serialization.ByteArrayDeserializer
# org.apache.kafka.common.serialization.IntegerDeserializer
# org.apache.kafka.common.serialization.LongDeserializer
# org.apache.kafka.common.serialization.DoubleDeserializer
keyDeserializer: "org.apache.kafka.common.serialization.StringDeserializer"
valueDeserializer: "org.apache.kafka.common.serialization.ByteArrayDeserializer"

# Consumer behavior
autoOffsetReset: "earliest" # "latest", "earliest", "none"
# Maximum number of records to fetch in a single poll
# maxPollRecords: 500
# Polling interval in milliseconds
# pollIntervalMs: 1000

# Security properties (optional, uncomment and configure if needed)
# securityProtocol: "SASL_SSL" # e.g., PLAINTEXT, SSL, SASL_PLAINTEXT, SASL_SSL
# saslMechanism: "PLAIN"      # e.g., PLAIN, GSSAPI, SCRAM-SHA-256, SCRAM-SHA-512
# saslJaasConfig: 'org.apache.kafka.common.security.plain.PlainLoginModule required username="YOUR_USERNAME" password="YOUR_PASSWORD";'
# sslTruststoreLocation: "/path/to/client.truststore.jks"
# sslTruststorePassword: "YOUR_TRUSTSTORE_PASSWORD"
# sslKeystoreLocation: "/path/to/client.keystore.jks"
# sslKeystorePassword: "YOUR_KEYSTORE_PASSWORD"
# sslKeyPassword: "YOUR_KEY_PASSWORD"

# Additional Kafka consumer properties can be added here as key-value pairs
# E.g.,
# additionalProperties:
#   fetch.min.bytes: "1"
#   heartbeat.interval.ms: "3000"
#   session.timeout.ms: "10000"
